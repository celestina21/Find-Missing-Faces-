<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Missing Faces</title>
    <link rel="icon" href="./images/website-logo.png">
    <link rel = "stylesheet" href = "./css/viewProfile.css?v=1.0">
    <script src = "./js/viewProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="./images/website-logo.png" id="logo">
        </a>
        <a href="identifyPerson.html">Identify Someone</a>
        <a href="reportMissingPerson.html">Add Missing Person</a>
        <a href="profileSearch.html">Search Profiles</a>
        <button id="logout" onclick="logOut()">Logout</button>
    </nav>
    <div id="content">
        <div id="portraitSide">
            <img id = "portrait">
        </div>
        <div id = "formSide">
            <div id="formSpace">
                <h1>View Profile</h1>
                <p>You may edit this profile as well if you have the right key.</p>
                <form>
                    <!-- All inputs are readonly so that not any user cannot modify the profile. -->
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" readonly>
                    <label for="last_location">Where they were last seen (optional)</label>
                    <input type="text" id="last_location" name="last_location" readonly>
                    <label for="last_seen_date">When they were last seen</label>
                    <input type="date" id="last_seen_date" name="last_seen_date" readonly>
                    <label for="description">Description; any other notable details (optional)</label>
                    <textarea id = "description" readonly></textarea>
                    <label for="contact">Close contact</label>
                    <input type="text" id="contact" name="contact" readonly>
                    <button id="editProfile">Edit Profile</button>
                    <button id="deleteProfile">Delete Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
